<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar
      fxLayout="column"
      fxLayoutAlign="end start"
      fxLayoutGap="0px"
    >
      <div
        fxLayout="column"
        fxLayoutAlign="end start"
        fxLayoutGap="0px"
        class="user-info"
      >
        <span class="mat-body"><b>{{user.name}}</b></span>
        <span class="mat-small">{{user.email}}</span>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="m.path"
        routerLinkActive="active"
        *ngFor="let m of menus"
      >
        <mat-icon mat-list-icon>{{m.icon}}</mat-icon> <span mat-line>{{m.name}}</span>
      </a>
      <mat-divider></mat-divider>
      <h3 mat-subheader>More Info</h3>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      class="mat-elevation-z4"
    >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{appModule.toUpperCase()}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
